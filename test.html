      <div class="container">
        <h1 class="section-heading">In India an average person lives </h1>

            <img src="images/R.png" alt="Image" class="img" />

              src="images/R_2.png"

              class="img"

        </div>
      </div>
    </section>
    <section id="Thnx">

        <h1 class="section-heading">Thank You</h1>
      </div>
